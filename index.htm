<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta tu Lugar de Votación</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-vote-yea"></i>
            </div>
            <h1>Consulta tu Lugar de Votación</h1>
            <p class="subtitle">Ingresa tu DNI y te enviaremos la información por WhatsApp</p>
        </header>

        <div class="card">
            <div class="form-group">
                <label for="dni">Número de DNI</label>
                <input type="text" id="dni" placeholder="Ej: 12345678" maxlength="8">
            </div>
            <button id="consultarBtn" class="btn">Consultar por WhatsApp</button>
        </div>

        <footer>
            <p>© 2025 Consulta de Votación. Todos los derechos reservados. código Electoral Nacional, establecido por la Ley N° 19.945.</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
